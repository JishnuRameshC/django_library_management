{% extends '_base.html' %}

{% block title %}Text to Speech Converter{% endblock title %}
    

{% block content %}     
    <h1>Text to Speech Converter</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Convert to Speech</button>
    </form>
    {% if audio_url %}
    <p><a href="{% url 'download_audio'%}">Download Audio</a></p>
    {% endif %}
{% endblock content %}
