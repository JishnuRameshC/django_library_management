{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Add a Review</h2>
  
  <form method="post" action="{% url 'review_create' book.pk %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
