{% extends "_base.html" %}

{% block title %}Search{% endblock title %}

{% block content %}
  <h1>Search Results</h1>
  <div
    class="table-responsive"
  >
    <table
      class="table table-striped table-hover table-borderless table-primary align-middle"
    >
      <thead class="table-light">
        <caption>
          
        </caption>
        <tr>
          <th>image</th>
          <th>title</th>
          <th>author</th>
          <th>price</th>
          <th>request</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        {% for book in book_list %}
        <tr
          class="table-primary"
        ><a href=" {% url 'book_detail' book.id %}">
          <td scope="row" style="max-width: 50px; max-height: 50px;"><img src="{{ book.cover.url }}" alt="" style="max-width: 100%; max-height: 100%;"></td>
          <td scope="row">{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.price }}</td>
          <td><a class='btn btn-primary' href="{{ book.get_absolute_url }}">request</a></td>
        </tr>
        {% endfor %}
        
      </tbody>
      <tfoot>
        
      </tfoot>
    </table>
  </div>
  
  
{% endblock content %}
