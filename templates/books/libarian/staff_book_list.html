{% extends '_base.html' %}
{% block content %}

  <div
    class="table-responsive"
  >
    <table
        class="table table-striped table-hover table-borderless table-primary align-middle"
    >
        <thead class="table-light">
            <caption>
            </caption>
            <tr>
                <th>Cover</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>PDF</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for book in book_list %}
            <tr
                class="table-primary"
            >
                <td scope="row" style="max-width: 50px; max-height: 50px;"><img src="{{ book.cover.url }}" alt="" style="max-width: 100%; max-height: 100%;"></td>
                <td>{{book.title}}</td>
                <td> {{book.author}}</td>
                <td> {{book.price}}</td>
                <td><a href="#">for pdf later</a></td>
                <td><a href="btn btn-primary" href='{% url "book_update" book.id %}'>Edit</a></td>
            </tr>
            {% endfor %}

        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
  </div>
{% endblock %}
