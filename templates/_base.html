<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>
        {% block title %}
            
        {% endblock title %}
            </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/sidebars.css' %}">

    </head>

    <body>
       
          
        <header>
            <!--  navbar  -->
            <nav
                class="navbar navbar-expand-sm navbar-dark bg-black"class="navbar navbar-dark bg-dark"
            >
                <div class="container">
                    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'about' %}" aria-current="page"
                                    >About
                                    <span class="visually-hidden">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'book_list' %}" aria-current="page"
                                    >Books
                                    <span class="visually-hidden">(current)</span></a
                                >
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="dropdownId"
                                    data-bs-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    >Dropdown</a
                                >
                                <div
                                    class="dropdown-menu"
                                    aria-labelledby="dropdownId"
                                >
                                    <a class="dropdown-item" href="#"
                                        >Action 1</a
                                    >
                                    <a class="dropdown-item" href="#"
                                        >Action 2</a
                                    >
                                </div>
                            </li>
                        </ul>
                        <div class="container-fluid">
                              <form class="d-flex" method='get' action="{% url 'search_results' %}" >
                                <input class="form-control me-2" name='q' type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                              </form>
                        </div>

                        {% if user.is_authenticated %}
                            <form class="d-flex justify-content-end" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                <button class="btn btn-outline-success me-2" type="submit">logout </button>
                            </form>
                        {% else %}
                            <form class="d-flex justify-content-end" action="{% url 'account_login' %}">
                                <button class="btn btn-outline-success me-2" type="submit">login </button>
                            </form>
                            <form class="d-flex justify-content-end" action="{% url 'account_signup' %}">
                                <button class="btn btn-outline-success me-2" type="submit">signup </button>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </nav>
            

        </header>
        <main>
            <div class="container">
                {% block content %}
            
                {% endblock content %}
            </div>
        
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <!-- JavaScript -->
        <script src="{% static 'js/base.js' %}" defer></script>
        <script src="{% static 'js/dashbord.js' %}" defer></script>
        <script src="{% static 'js/sidebar.js' %}" defer></script>
    </body>
</html>
