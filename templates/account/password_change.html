{% extends "account/_base.html" %}
{% load crispy_forms_tags allauth i18n %}
{% block head_title %}
    {% trans "Change Password" %}
{% endblock head_title %}
{% block content %}
    <h1>{% trans "Change Password" %}</h1>
    <form method="post" action="{{ account_change_password }}">
        {% csrf_token %}
        
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">{% trans 'Reset My Password' %}</button>
    </form>
{% endblock content %}
