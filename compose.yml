version: '3.9'
services:
  web:
    build:  .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - .:/code
    environment:
      - "DJANGO_SECRET_KEY=django-insecure-+rmx@bggq&-lrgooyasvqu%&(5*y$4jm(r8sinq7lnh7g0x&iy"
